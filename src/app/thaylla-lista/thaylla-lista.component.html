<h2> Disciplinas </h2>

<form>
  <label> Dia da Semana: </label>
  <select #day>
    <option value="Segunda-feira">Segunda-feira</option>
    <option value="Terça-feira">Terça-feira</option>
    <option value="Quarta-feira">Quarta-feira</option>
    <option value="Quinta-feira">Quinta-feira</option>
    <option value="Sexta-feira">Sexta-feira</option>
    <option value="Sábado">Sábado</option>
  </select>

  <br />

  <label> ID da disciplina: </label>
  <input type="text" class="form-control" id="autoSizingInputGroup"
    placeholder="Nome da disciplina" #id/>
  <br />

  <label> Nome da disciplina: </label>
  <input type="text" class="form-control" id="autoSizingInputGroup"
    placeholder="Nome da disciplina" #name/>
  <br />

  <label> Horário: </label>
  <input type="time" class="form-control" #hour />
  <br />

  <label> Ementa da disciplina: </label>
  <input type="text" class="form-control" id="autoSizingInputGroup"
    placeholder="Nome da disciplina" #ement/>
  <br />
</form>

<button
  (click)="lista.add(id.value, name.value, day.value, hour.value, ement.value);
    id.value = ''; name.value = ''; day.selectedIndex = 0;
    hour.value = ''; ement.value = ''; ">
  Adicionar
</button>

<table>
  <tr>
    <th> Id </th>
    <th> Nome </th>
    <th> Dia da Semana </th>
    <th> Horário </th>
    <th> Ementa </th>
  </tr>
  <tr *ngFor="let disciplina of lista.getLista(); index as i">
    <td> {{ disciplina.id }} </td>
    <td> {{ disciplina.name }} </td>
    <td> {{ disciplina.day }} </td>
    <td> {{ disciplina.hour }} </td>
    <td><a [routerLink]="['/lista', i]"> Detalhes </a></td>
    <button (click)="lista.remove(i)"> Deletar </button>
</tr>
</table>
