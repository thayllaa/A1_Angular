<h2> Disciplinas </h2>

<div>
  <input #input type="text" />
  <button (click)="lista.add(input.value, input.value, input.value, 
  input.value, input.value); input.value = ''"> 
    Adicionar 
  </button>
</div><br>

<table line="1">
  <tr>
    <th> Id </th>
    <th> Nome </th>
    <th> Dia da Semana </th>
    <th> Hor√°rio </th>
    <th> Ementa </th>
  </tr>
  <tr *ngFor="let disciplina of lista.getLista(); index as i">
    <td> {{ disciplina.id }} </td>
    <td> {{ disciplina.name }} </td>
    <td> {{ disciplina.day }} </td>
    <td> {{ disciplina.hour }} </td>
    <td><a [routerLink]="['/lista', i]"> Detalhes </a></td>
    <button (click)="lista.remove(i)"> Deletar </button>
</tr>
</table>
